<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title|default:"No title" }}</title> <!--# filter default . 'main_title': 'main',-->
</head>
<body>
<h1>{{ title }}</h1>
 <ul>
     {% for p in posts %}
     {% if p.in_stock %}
     <li>
         <h1>{{ p.category }}</h1>
         <p>{{ p.id }}</p>
         <p>{{ p.title }}</p>
         <p>{{ p.year }}</p>
         <p>{{ p.in_stock }}</p>
         {% if not forloop.last %}
         <hr>
         {% endif %}
     </li>
     {% endif %}
     {% endfor %}
 </ul>
</body>
</html>
